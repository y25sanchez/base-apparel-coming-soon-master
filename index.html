<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <header>
    <picture class="logo-container">
      <img class="logo" src="/images/logo.svg" alt="logo" />
    </picture>
  </header>
  <body>
    <main class="container">
      <section class="container__model">
        <picture>
          <img
            class="model"
            src="/images/hero-mobile.jpg"
            alt="model picture"
          />
        </picture>
      </section>
      <section class="container__content">
        <article class="content-text">
          <h1>We're <span>coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </article>
        <form id="form" class="form">
          <div>
            <input
              id="email"
              class="email"
              type="text"
              placeholder="Email Address"
            />
            <button class="btn" type="submit">
              <img src="/images/icon-arrow.svg" alt="arrow icon" />
            </button>
          </div>
        </form>
        <div>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/y25sanchez">Yefry Sanchez</a>.
          </p>
        </div>
      </section>
    </main>
    <script src="/validation.js"></script>
  </body>
</html>
